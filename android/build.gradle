buildscript {
    ext {
        kotlinVersion = '1.3.40'
        androidToolsVersion = '3.2.1'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${project.ext.androidToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${project.ext.kotlinVersion}"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


repositories {
    mavenLocal()
    google()
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${project.ext.kotlinVersion}"
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.android.support:appcompat-v7:28.0.0"

    implementation 'com.google.android.gms:play-services-ads:17.2.1'
    implementation 'com.appsamurai.adsdk:core:1.4.3'
//    implementation('com.appsamurai.adsdk:waterfall:0.1.2-ga') {
    implementation('com.appsamurai.adsdk:waterfall:0.1.5-as') {
        exclude module: 'core'
    }
}